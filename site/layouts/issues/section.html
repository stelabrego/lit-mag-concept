{{ partial "header.html" . }}
<section class='slideInUp'>
  <h1>Issues</h1>
  <div>
    {{ if eq (len .Pages) 0 }}
    <p>No issues yet!</p>
    {{ end }}
    {{ range .Pages.ByDate.Reverse }}
    <a class='issue-title' href={{ .Permalink }}>{{ .Title }}</a>
    {{ end }}
  </div>
</section>
{{ partial "footer.html" . }}
