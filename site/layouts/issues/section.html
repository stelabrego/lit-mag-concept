{{ partial "header.html" . }}
<section>
  <h1>Issues</h1>
  {{ if eq (len .Pages) 0 }}
  <p>No issues yet!</p>
  {{ end }}
  {{ range .Pages.ByDate.Reverse }}
  <article class="issue">
    <a class='issue-title' href={{ .Permalink }}>{{ .Title }}</a>
  </article>
  {{ end }}
</section>
{{ partial "footer.html" . }}
